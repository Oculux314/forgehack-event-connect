permissions:
  scopes:
    - read:confluence-user
    - storage:app
  external:
    fonts:
      - 'https://fonts.gstatic.com/'
    styles:
      - 'https://fonts.googleapis.com/css2'

modules:
  function:
    - key: resolver
      handler: resolvers.handler
  macro:
    - key: dashboard
      resource: dashboard-cra
      resolver:
        function: resolver
      title: Seeker Dashboard
      description: Dashboard to select causes that interest you.
  confluence:homepageFeed:
    - key: home
      resource: home-cra
      resolver:
        function: resolver
      title: Seeker
      description: Preview your Seeker selections.
resources:
  - key: dashboard-cra
    path: src/dashboard/build
  - key: home-cra
    path: src/home/build

app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/eaf260e4-ff73-476a-a00f-cc421922aa68
