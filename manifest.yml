permissions:
  scopes:
    - read:confluence-user
    - storage:app
  external:

    fetch:
      backend:
        - 'https://api.sendgrid.com/v3/'

    fonts:
      - 'https://fonts.gstatic.com/'
    styles:
      - 'https://fonts.googleapis.com/css2'

modules:
  function:
    - key: resolver
      handler: resolvers.handler
  confluence:globalPage:
    - key: dashboard
      resource: dashboard-cra
      title: Seeker Dashboard
      route: preferences
      resolver:
        function: resolver
  confluence:homepageFeed:
    - key: home
      resource: home-cra
      title: Seeker
      description: Preview your Seeker selections.
      resolver:
        function: resolver
      title: Dashboard
      route: preferences
  function:
    - key: resolver
      handler: resolvers.handler
    - key: scheduled-trigger
      handler: triggers.scheduledTrigger
  webtrigger:
    - key: temporary-development-webtrigger
      function: scheduled-trigger
  scheduledTrigger:
    - key: scheduled-trigger-email
      function: scheduled-trigger
      interval: hour
resources:
  - key: dashboard-cra
    path: src/dashboard/build
  - key: home-cra
    path: src/home/build

app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/eaf260e4-ff73-476a-a00f-cc421922aa68
