permissions:
  scopes:
    - read:confluence-user
    - storage:app

modules:
  confluence:globalPage:
    - key: dashboard
      resource: dashboard-cra
      resolver:
        function: resolver
      title: Dashboard
      route: preferences
  function:
    - key: resolver
      handler: resolvers.handler

resources:
  - key: dashboard-cra
    path: src/dashboard/build

app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/eaf260e4-ff73-476a-a00f-cc421922aa68
