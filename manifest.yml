permissions:
  scopes:
    - read:confluence-user
    - storage:app

modules:
  function:
    - key: resolver
      handler: resolvers.handler
  macro:
    - key: dashboard
      resource: dashboard-cra
      resolver:
        function: resolver
      title: Dashboard
      description: Dashboard to select causes that interest you.
  confluence:homepageFeed:
    - key: home
      resource: dashboard-cra
      resolver:
        function: resolver
      title: Home
      description: Click here to see your dashboard.
resources:
  - key: dashboard-cra
    path: src/dashboard/build

app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/eaf260e4-ff73-476a-a00f-cc421922aa68
